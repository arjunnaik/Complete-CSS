<!DOCTYPE html>
<html>

<head>
  <title>Mini Project: Style This Form</title>
  <link rel="stylesheet" type="text/css" href="MiniProject.css">
</head>

<body>

  <nav>
    <h1 style="margin: 0 auto; width: 200px;height:100px; 
    padding-top: 22px;font-size:30px">Navigation Bar</h1>
  </nav>

  <p class="note"><i>Rules: Only write CSS inside style.css. Don't write any HTML. Good luck!</i></p>

  <form action="">
    <label>Your Name:</label>
    <input type="text">
    <br>
    <label>Email Address:</label>
    <input type="email">
    <br>
    <label>Your Message:</label>
    <textarea cols="30" rows="5"></textarea>
    <button type="submit">Submit</button>
  </form>

</body>

</html>
