<!DOCTYPE html>
<html>

<body>
    <title>List Style Position</title>
    <link rel="stylesheet" href="../list_style_position.css">
</body>

<head>
    <h3>Inside</h3>
    <ol class="inside">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
    </ol>
    <h3>Outside</h3>
    <ol class="outside">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
    </ol>
</head>

</html>
